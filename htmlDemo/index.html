<!doctype html>

<head>
    <meta charset="utf-8" />
    <style>
        .trans {
            margin: 10rem, 0, 0, 0;
            width: 300px;
            margin: auto;
            padding-top: 2rem;
            background-color: #cef0ff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="trans"  >
        <div>
            <input id="text1" type="text">
            <!-- <a type="text"></a> -->
            <button onclick="translate2()">翻译</button>
        </div>
        <div>
            <p>可打开浏览器控制台查看结果</p>
        </div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./md5.js"></script>
    <script type="text/javascript">

        function translate2() {
            var str = $("#text1").val();
            if (str == '') {
                $("#text1").val("您没有输入内容?");
                return;
            }
            translate(str);

        }
        function translate(query) {

            var appid = '20200802000531902';
            var key = 'vjbOKLKoCRqW0tCMqoLY';
            var salt = (new Date).getTime();
            // var query = 'apple';
            // 多个query可以用\n连接  如 query='apple\norange\nbanana\npear'
            var from = 'en';
            var to = 'zh';
            var str1 = appid + query + salt + key;
            var sign = MD5(str1);
            $.ajax({
                url: 'http://api.fanyi.baidu.com/api/trans/vip/translate',
                type: 'get',
                dataType: 'jsonp',
                data: {
                    q: query,
                    appid: appid,
                    salt: salt,
                    from: from,
                    to: to,
                    sign: sign
                },
                success: function (data) {
                    console.log(data);
                    $("p").text('结果: \n ' + data.trans_result[0].dst);
                }
            });
        }
    </script>
</body>
